<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Form.css"/>
</head>

<body>
    <main>
        <h1>Свяжитесь со мной</h1>
        <form action="#">
            <div class="link_form__wrapper">
                <div class="field">
                    <img src="./images/letter.svg" alt="иконка сообщения">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" placeholder="Введите E-mail" required />
                </div>
                <div class="field">
                    <img src="/images/telegram.svg" alt="иконка сообшения">
                    <label for="telegram">Telegram</label>
                    <input type="text" id="telegram" name="telegram" placeholder="Введите Telegram" />
                </div>
                <div class="field">
                    <img src="./images/message.svg" alt="иконка сообщения">
                    <label for="topic">Тема*</label>
                    <select name="topic" id="topic">
                        <option value="courses">Приобретение курсов</option>
                        <option value="feedback">Обратная связь</option>
                    </select>
                </div>
                <div class="field">
                    <label for="comment" class="label_textarea">Комментарий</label>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </div>
                <button>Отправить</button>
            </div>
        </form>
    </main>
</body>

</html>
